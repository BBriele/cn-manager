{% extends 'layouts/app-layout.html' %}

{% block content %}
    <form method="POST" action="{{ url_for('nginx_config.create') }}">
        <div class="form-group">
        <label for="host_ip">Host IP</label>
        <input type="text" class="form-control" id="host_ip" name="host_ip" required>
        </div>
    
        <div class="form-group">
        <label for="host_port">Host Port</label>
        <input type="number" class="form-control" id="host_port" name="host_port" required>
        </div>
    
        <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="host_https" name="host_https">
        <label class="form-check-label" for="host_https">HTTPS</label>
        </div>
    
        <div class="form-group">
        <label for="domains">Domains (comma-separated)</label>
        <select class="form-control" id="domains" name="domains">
            <option value="">Enter domains or select a preset</option>
            <option value="example.com,www.example.com">example.com, www.example.com</option>
            <option value="test.net,www.test.net">test.net, www.test.net</option>
        </select>
        <small class="form-text text-muted">Enter domains separated by commas.</small>
        </div>
    
        <div class="form-group">
        <label for="certificate_id">Certificate ID</label>
        <input type="text" class="form-control" id="certificate_id" name="certificate_id">
        </div>
    
        <button type="submit" class="btn btn-primary">Create Nginx Config</button>
    </form>
  {% endblock %}
