<!DOCTYPE html>
<html>
<head>
    <title>Domain List</title>
</head>
<body>
    <h1>Domain List</h1>
    <ul>
        {% for domain in domains %}
            <li>{{ domain.name }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('domain.create_domain') }}">Create New Domain</a>
</body>
</html>
